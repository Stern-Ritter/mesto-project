<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт 'Место'" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Константин Фадеев" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles/pages/index.css" />
  </head>

  <body class="page">
    <header class="header page__section">
      <div class="logo logo_place_header"></div>
    </header>

    <main class="content">
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/explorer.jpg"
          alt="Картинка пользователя"
        />
        <ul class="profile__info-list">
          <li class="profile__info-list-item">
            <span class="profile__user-name">Жак-Ив Кусто</span>
            <button
              class="button button_type_edit button_opacity profile__edit-btn"
            ></button>
          </li>
          <li class="profile__info-list-item">
            <span class="profile__user-subline">Исследователь океана</span>
          </li>
        </ul>
        <button
          class="button button_type_add button_opacity profile__add-btn"
        ></button>
      </section>

      <section class="photo-grid page__section">
        <ul class="photo-grid__list">
          <li class="photo-grid__list-item">
            <figure class="place">
              <img
                class="place__image"
                src="./images/photo-grid-karachayevsk.jpg"
                alt="Карачаевск"
              />
              <figcaption class="place__image-caption">
                <span class="place__image-name">Карачаевск</span>
                <button
                  class="button button_type_like-active place__like-btn"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__list-item">
            <figure class="place">
              <img
                class="place__image"
                src="./images/photo-grid-elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <figcaption class="place__image-caption">
                <span class="place__image-name">Гора Эльбрус</span>
                <button
                  class="button button_type_like-disabled place__like-btn"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__list-item">
            <figure class="place">
              <img
                class="place__image"
                src="./images/photo-grid-dombay.jpg"
                alt="Домбай"
              />
              <figcaption class="place__image-caption">
                <span class="place__image-name">Домбай</span>
                <button
                  class="button button_type_like-disabled place__like-btn"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__list-item">
            <figure class="place">
              <img
                class="place__image"
                src="./images/photo-grid-elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <figcaption class="place__image-caption">
                <span class="place__image-name">Гора Эльбрус</span>
                <button
                  class="button button_type_like-disabled place__like-btn"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__list-item">
            <figure class="place">
              <img
                class="place__image"
                src="./images/photo-grid-dombay.jpg"
                alt="Домбай"
              />
              <figcaption class="place__image-caption">
                <span class="place__image-name">Домбай</span>
                <button
                  class="button button_type_like-disabled place__like-btn"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-grid__list-item">
            <figure class="place">
              <img
                class="place__image"
                src="./images/photo-grid-karachayevsk.jpg"
                alt="Карачаевск"
              />
              <figcaption class="place__image-caption">
                <span class="place__image-name">Карачаево-Черкессия</span>
                <button
                  class="button button_type_like-disabled place__like-btn"
                ></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__row footer__row_content_copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>

    <div class="modal modal_opened">
      <div class="modal__wrapper">
        <button
          class="modal__close button button_type_close button_opacity"
          title="Закрыть"
        ></button>
        <h4 class="modal__header">Редактировать профиль</h4>
        <form action="#" method="post" autocomplete="off" class="modal__form">
          <fieldset class="modal__input-group">
            <input
              class="modal__input"
              type="text"
              name="user-name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
            />
            <input
              class="modal__input"
              type="text"
              name="user-subline"
              placeholder="О себе"
              value="Исследователь океана"
            />
          </fieldset>
          <input class="modal__save-btn" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>
  </body>
</html>
