<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт 'Место'" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Константин Фадеев" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header page__section">
      <div class="logo logo_place_header"></div>
    </header>

    <main class="content">
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/explorer.jpg"
          alt="Картинка пользователя"
        />
        <div class="profile__info">
          <div class="profile__info-holder">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button
              class="button button_type_edit profile__edit-btn"
              type="button"
            ></button>
          </div>
          <p class="profile__user-subline">Исследователь океана</p>
        </div>
        <button
          class="button button_type_add profile__add-btn"
          type="button"
        ></button>
      </section>

      <section class="photo-grid page__section">
        <ul class="photo-grid__list"></ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__row">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="modal modal_type_user-edit">
      <div class="modal__wrapper">
        <button
          class="modal__close button button_type_close"
          type="button"
          title="Закрыть"
        ></button>
        <h2 class="modal__header">Редактировать профиль</h2>
        <form
          name="user-edit-form"
          action="#"
          method="post"
          autocomplete="off"
          class="modal__form"
        >
          <fieldset class="modal__input-group">
            <input
              class="modal__input"
              type="text"
              name="user-name"
              placeholder="Имя"
            />
            <input
              class="modal__input"
              type="text"
              name="user-subline"
              placeholder="О себе"
            />
          </fieldset>
          <input class="modal__save-btn" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>

    <div class="modal modal_type_place-add">
      <div class="modal__wrapper">
        <button
          class="modal__close button button_type_close"
          type="button"
          title="Закрыть"
        ></button>
        <h2 class="modal__header">Новое место</h2>
        <form
          name="place-add-form"
          action="#"
          method="post"
          autocomplete="off"
          class="modal__form"
        >
          <fieldset class="modal__input-group">
            <input
              class="modal__input"
              type="text"
              name="place-name"
              placeholder="Название"
            />
            <input
              class="modal__input"
              type="text"
              name="place-img-link"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <input class="modal__save-btn" type="submit" value="Создать" />
        </form>
      </div>
    </div>

    <div class="modal modal_type_place-show">
      <figure class="modal__image-holder">
        <button
          class="modal__close button button_type_close"
          type="button"
          title="Закрыть"
        ></button>
        <img class="modal__image" src="#" alt="Место" />
        <figcaption class="modal__image-caption">Место</figcaption>
      </figure>
    </div>

    <template id="photo-grid-item">
      <li class="photo-grid__list-item">
        <article class="place">
          <img class="place__image" />
          <button class="button place__delete-btn" type="button"></button>
          <div class="place__image-caption">
            <h2 class="place__image-name"></h2>
            <button class="button place__like-btn" type="button"></button>
          </div>
        </article>
      </li>
    </template>

    <script src="index.js"></script>
  </body>
</html>
