<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт 'Место'" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Константин Фадеев" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header page__section">
      <div class="logo logo_place_header"></div>
    </header>

    <main class="content">
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/explorer.jpg"
          alt="Картинка пользователя"
        />
        <div class="profile__info">
          <div class="profile__info-holder">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button
              class="button button_type_edit profile__edit-btn"
              type="button"
            ></button>
          </div>
          <p class="profile__user-subline">Исследователь океана</p>
        </div>
        <button
          class="button button_type_add profile__add-btn"
          type="button"
        ></button>
      </section>

      <section class="photo-grid page__section">
        <ul class="photo-grid__list">
          <li class="photo-grid__list-item">
            <article class="place">
              <img
                class="place__image"
                src="./images/photo-grid-karachayevsk.jpg"
                alt="Карачаевск"
              />
              <div class="place__image-caption">
                <h2 class="place__image-name">Карачаевск</h2>
                <button
                  class="button place__like-btn place__like-btn_active"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li class="photo-grid__list-item">
            <article class="place">
              <img
                class="place__image"
                src="./images/photo-grid-elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="place__image-caption">
                <h2 class="place__image-name">Гора Эльбрус</h2>
                <button class="button place__like-btn" type="button"></button>
              </div>
            </article>
          </li>
          <li class="photo-grid__list-item">
            <article class="place">
              <img
                class="place__image"
                src="./images/photo-grid-dombay.jpg"
                alt="Домбай"
              />
              <div class="place__image-caption">
                <h2 class="place__image-name">Домбай</h2>
                <button class="button place__like-btn" type="button"></button>
              </div>
            </article>
          </li>
          <li class="photo-grid__list-item">
            <article class="place">
              <img
                class="place__image"
                src="./images/photo-grid-elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="place__image-caption">
                <h2 class="place__image-name">Гора Эльбрус</h2>
                <button class="button place__like-btn" type="button"></button>
              </div>
            </article>
          </li>
          <li class="photo-grid__list-item">
            <article class="place">
              <img
                class="place__image"
                src="./images/photo-grid-dombay.jpg"
                alt="Домбай"
              />
              <div class="place__image-caption">
                <h2 class="place__image-name">Домбай</h2>
                <button class="button place__like-btn" type="button"></button>
              </div>
            </article>
          </li>
          <li class="photo-grid__list-item">
            <article class="place">
              <img
                class="place__image"
                src="./images/photo-grid-karachayevsk.jpg"
                alt="Карачаевск"
              />
              <div class="place__image-caption">
                <h2 class="place__image-name">Карачаево-Черкессия</h2>
                <button class="button place__like-btn" type="button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__row">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="modal">
      <div class="modal__wrapper">
        <button
          class="modal__close button button_type_close"
          type="button"
          title="Закрыть"
        ></button>
        <h2 class="modal__header">Редактировать профиль</h2>
        <form
          name="user-edit-form"
          action="#"
          method="post"
          autocomplete="off"
          class="modal__form"
        >
          <fieldset class="modal__input-group">
            <input
              class="modal__input"
              type="text"
              name="user-name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
            />
            <input
              class="modal__input"
              type="text"
              name="user-subline"
              placeholder="О себе"
              value="Исследователь океана"
            />
          </fieldset>
          <input class="modal__save-btn" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>
  </body>
</html>
